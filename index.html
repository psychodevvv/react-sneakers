<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT SNEAKERS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-full">
        <header>
            <div class="left-header" onclick="location.reload()">
                <img src="./assets/logo.jpg" alt="logo">
                <div class="left-header2">
                    <h1>REACT SNEAKERS</h1>
                    <h2>Магазин лучших кроссовок</h2>
                </div>
            </div>
            <div class="right-header">
                <div class="right-header2">
                    <img src="./assets/cart.svg" alt="cart">
                    <h1>0 руб.</h1>
                </div>
                <div class="right-header2">
                    <img src="./assets/favorite.svg" alt="favorite">
                    <h1>Закладки</h1>
                </div>
                <div class="right-header2">
                    <img src="./assets/profile.svg" alt="profile">
                    <h1>Профиль</h1>
                </div>
            </div>
        </header>

        <img class="line" src="./assets/line.svg" alt="line">

        <section class="first">
            <div class="first-left">
                <div class="first-left-collaba">
                    <img class="collaba-png" src="./assets/collaba.png" alt="collaba">
                </div>
                <div class="first-left-info">
                    <h1><span>Stan Smith</span>,<br>Forever!</h1>
                    <button>КУПИТЬ</button>
                </div>
            </div>
            <div class="first-right">
                <img class="first-bg" src="./assets/first-bg.png" alt="first-bg">
                <img class="strelka" src="./assets/strelka.svg" alt="right-button">
            </div>
        </section>

        <section class="second">

        </section>
    </div>
</body>
</html>
